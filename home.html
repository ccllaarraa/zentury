<!DOCTYPE html>
<html>
<head>
     
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Zentury</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href='./assets/Component 4 – 1.svg' alt="zen">
    <link rel="icon" type="image/png" sizes="32x32" href='./assets/Component 4 – 1.svg' alt="zen">
    <link rel="icon" type="image/png" sizes="16x16" href='./assets/Component 4 – 1.svg' alt="zen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src='script.js'></script>

</head>
<body>
  
    <div class="zenzone">
        <div class="sky">
            <img class="cloud draggable" src="assets/Component 1 – 4.svg">
            <img class="bird draggable" src="assets/Component 4 – 1.svg">
            <img  class="sun draggable" src="assets/Ellipse 2.svg">
        </div>
        <div class="earth">
            <img class="water" src="assets/Path 12.svg">

            <div class="breath" onmouseover="PlaySound('mySound')" 
                                onmouseout="StopSound('mySound')">
                <img src="assets/breath1.svg"  class="breathing-top">
                <img src="assets/breath2.svg" class="breathing">
            </div>

            <audio id='mySound' src='./assets/New Recording 8.m4a'>
        </div>
        <img class="tent draggable modal-toggle" data-modal="t" src="assets/Component 5 – 5.svg">
        <div class="modal modal-t close">
            <div class="modal-t--ctn">
               
            </div>
        </div>
      
    </div>

  
    
</body>
</html>
